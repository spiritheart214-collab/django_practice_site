{% extends "admin/base.html" %}

{% block content %}
<div class="csv-import-form">
    <h2>Import Orders from CSV</h2>
    <p>Upload a CSV file with orders. Format:</p>
    <pre>
delivery_adress,promocode,user_id
"ул. Ленина, 1","SUMMER2024",1
"ул. Пушкина, 10","",2
    </pre>
    
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="submit-form">
            <input type="submit" value="Upload CSV" class="default">
            <a href=".." class="button cancel-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
